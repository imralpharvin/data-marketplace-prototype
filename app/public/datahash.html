<body>
  <br>
  <br>
  <div class="text-right mb-3">
    <button id="logOut" type="button" class="btn">Log Out</button>
  </div>
  <center>
  <br>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" id = "datamarketplacePage">Data Marketplace</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" id ="profilePage">Profile</a>
      <a class="nav-item nav-link active"  id = "datahashesPage">Datahashes<span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" id ="transactionsPage">Transactions</a>

    </div>
  </div>
  </nav>

  <br>

  <div id="datahashesCard" class="card">
    <div class="card-header"> Your DataHashes </div>
    <div class="card-body">
      <center><div id="noDatahashes"></div>
      <b>Username:</b><div id ="usernameInfo"></div> <br>

      <div id = "tableContainer" class="anyTable">
        <div class="row justify-content-center">
          <div class="col-auto">
          <table id="datahashesTable" class="table table-sm table-hover table-striped table-responsive" width='90%'></table>
          </div>
        </div>
      </div></center>

      <br>
      <form id="uploadDataHash">
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
          aria-expanded="false" aria-controls="collapseExample">
          Add DataHash
        </button><br>
        <div class="collapse" id="collapseExample">
          <div class="card card-body">
            Title:<br>
            <input type="text"  class="form-control"  id="addTitle" name="title" required><br>
            Hash:<br>
            <input type="text"  class="form-control"  id="addHash" name="hash" required><br>
            Description:<br>
            <input type="text"  class="form-control"  id="addDescription" name="description" required><br>
            Price:<br>
            <input type="number"  class="form-control"  id="addPrice" name="price" required><br><br>
            <div id = "uploadDataHashMessage"></div>
            <center><input type="submit" id="submitUploadDataHash" value="Upload Data Hash" class="btn"></center>


          </div>
        </div>
      </form>
    </div>
  </div>

  <br>
  <div id="datahashesCard" class="card">
    <div class="card-header"> Datahash Calculation </div>
    <div class="card-body">
      <center><div id="hashText"></div>
      <br>
      <form id='uploadForm' method='post' encType="multipart/form-data" name="fileinfo">
        <input type='file' id="realButton" hidden=hidden value='Upload File' name='uploadFile' />
        <button id="uploadButton" type="button" class="btn">Upload File</button>
        <span id="customText"> No file chosen. </span>
        <input type='submit' id="realSubmit" class="btn" value='Submit' />
      </form>
    </div>
  </div>

  </center>

  <!-- Leave me at the bottom of body -->
  <script src="/datahash.js"></script>
</body>

</html>
